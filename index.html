<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Gear - Sua loja de ciclismo</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="bg-warning" id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <div class="d-flex">
                    <img src="./images/logo.png" alt="logo da loja bike gear">
                    <h1 class="text-light">BikeGear</h1>
                </div>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon text-light"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-light">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#produtos" class="nav-link">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contato" class="nav-link">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="carousel slide" data-bs-ride="carousel" id="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./images/slide1.jpg">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./images/slide2.jpg">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./images/slide3.jpg">
            </div>
        </div>
        <button type="button" data-bs-target="#carousel" data-bs-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" data-bs-target="#carousel" data-bs-slide="next" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
        </div>
    </div>
    <div class="container" data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section class="row" id="produtos">
            <h2>Produtos</h2>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <article class="card mb-4">
                    <div class="card-header">
                        <img src="./images/produto4.png" alt="">
                    </div>
                    <div class="card-body">
                        <h4 class="card-tittle mb-3">Capacetes</h4>
                        <a class="btn btn-primary w-100">Ver mais</a>
                    </div>
                </article>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12"> 
                <article class="card mb-4">
                    <div class="card-header">
                        <img src="./images/produto5.png" alt="">
                    </div>
                    <div class="card-body">
                        <h4 class="card-tittle mb-3">Ã“culos</h4>
                        <a class="btn btn-primary w-100">Ver mais</a>
                    </div>
                </article>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <article class="card">
                    <div class="card-header">
                        <img src="./images/produto6.png" alt="">
                    </div>
                    <div class="card-body">
                        <h4 class="card-tittle mb-3">Uniformes</h4>
                        <a class="btn btn-primary w-100">Ver mais</a>
                    </div>
                </article>
            </div>
        </section>
        <section class="row" id="contato">
            <div class="col">
                <h2>Contato</h2>
                <form>
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" class="form-control mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" class="form-control mb-3">
                    <label for="mensagem" class="form-label">Mensagem:</label>
                    <textarea id="mensagem" class="form-control mb-2"></textarea>
                    <div class="form-check form-switch mb-2">
                        <label for="aceito-termos" class="form-check-label">Li e concordo com os termos.</label>
                        <input type="checkbox" class="form-check-input" id="aceito-termos">
                    </div>
                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </section>
    </div>
    <footer class="bg-warning text-light mt-5">
        <div class="container">
            <h6 class="pb-2 pt-2"> 
                &copy; 2023 - BikeGear - Todos os direitos reservados.
            </h6>
        </div>
    </footer>
    <script src="./lib/bootstrap.js"></script>
</body>
</html>
